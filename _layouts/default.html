<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title | escape }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    {% seo %}
</head>
<body>
    <header>
        <h1><a href="{{ "/" | relative_url }}">{{ site.title | escape }}</a></h1>
        <!-- Basic navigation can be added later -->
    </header>
    <main>
        <div class="container">
            {{ content }}
        </div>
    </main>
    <footer>
        <p>&copy; {{ "now" | date: "%Y" }} {{ site.title | escape }}.</p>
    </footer>
</body>
</html>
